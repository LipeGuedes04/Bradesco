<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="vue-managed">{{ username }}</title>
    <!-- Import Font Awesome Icon Kit -->
    <script src="https://kit.fontawesome.com/6e5392ed44.js" crossorigin="anonymous"></script>
    <!-- Import Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Import Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.css">
    <!-- Import Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="box profile">
        <div class="top-part">
            <img class="profile-picture" v-bind:src="profile_picture" alt="Profile Picture" />
            <br>
            <p class="name"><b>{{ username }}</b></p>
            <p class="name" style="font-size: medium;">
                19 anos, RJ</p>
            <p class="name">Desenvolvedor Back-End
            </p>
        </div>
        <div class="middle-part">
            <div class="bio">
                <b>Tenho conhecimento em:</b>
            </div>
            <hr>
            <div class="card-body pb-2">
                <p><b>HTML5 &amp; CSS3</b></p>
                <div class="progress mb-3">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 45%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h6><b>JavaScript</b></h6>
                <div class="progress mb-3">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 33%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h6><b>Python</b>
                </h6>
                <div class="progress mb-3">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 70%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="projects">
            <h1>Projetos de minha autoria:</h1>
            <a v-for="project in projects" class="project-box" v-bind:href="project.link" target="_blank" v-bind:id="project.id">
                <img v-bind:src="project.image" v-bind:alt="project.name" />
                <p>{{ project.name }}</p>
            </a>
            <br>
            <div class="bottom-part">
                <ul class="social">
                    <li v-for="social in socials">
                        <a v-bind:class="social.class_name" v-bind:href="social.link" target="_blank"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="./assets/config.js"></script>
    <script src="./assets/app.js"></script>

</body>

</html>
